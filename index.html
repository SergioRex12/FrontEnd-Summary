<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html lang="es-ES">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>FrontEnd Summary</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main class="main-section">

        <section class="result">
            <h2>Your Result</h2>

            <div class="stats">
                <h3>
                    76
                    <span>
                        of 100
                    </span>
                </h3>
            </div>

            <h2>Great</h2>


            <h4>Your scored higher than 65% of the people who have taken these tests.</h4>

        </section>

        <section class="summary">
            <h2>Summary</h2>

            <section class="skills">
                <section class="reaction">
                    <section>
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <h3>Reaction</h3>
                    </section>

                    <h2 class="porcent">80
                        <span class="total-porcent">/ 100</span>
                    </h2>
                </section>
            </section>

            <section class="skills">
                <section class="memory">
                    <section>
                        <img src="assets/images/icon-memory.svg" alt="">
                        <h3>Memory</h3>
                    </section>

                    <h2 class="porcent">92
                        <span class="total-porcent">/ 100</span>
                    </h2>
                </section>
            </section>

            <section class="skills">
                <section class="verbal">
                    <section>
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <h3>Verbal</h3>
                    </section>

                    <h2 class="porcent">61
                        <span class="total-porcent">/ 100</span>
                    </h2>
                </section>
            </section>

            <section class="skills">
                <section class="visual">
                    <section>
                        <img src="assets/images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                    </section>

                    <h2 class="porcent">72
                        <span class="total-porcent">/ 100</span>
                    </h2>
                </section>


                
            </section>
            <section class="btn-continue">
                <button href="#">Continue</button>
            </section>
        </section>
    </main>
</body>
</html>
